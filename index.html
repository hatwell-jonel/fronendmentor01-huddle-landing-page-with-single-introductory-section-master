<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"  />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <img src="./images/bg-mobile.svg" class="hero__design hero__design--mobile" />
  <img src="./images/bg-desktop.svg" class="hero__design hero__design--desktop" />

  <div class="align-center">
    <div class="logo">
      <img src="./images/logo.svg" class="logo__image" alt="huddle">
    </div>


    <section class="hero">
      <div class="hero__left">
        <img src="./images/illustration-mockups.svg"  class="hero__left__image">
      </div>
      <div class="hero__right">
        <h2 class="hero__right__header">
          Build The Community Your Fans Will Love
        </h2>
        <p class="hero__right__text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>

        <button  class="hero__right__button">register</button>

        <div class="socialmedia">
          <button class="socialmedia__btn socialmedia__btn--facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </button>

          <button class="socialmedia__btn socialmedia__btn--twitter">
            <i class="fa-brands fa-twitter"></i>
          </button>


          <button class="socialmedia__btn socialmedia__btn--instagram">
            <i class="fa-brands fa-instagram"></i>
          </button>
        </div>
      </div>
    </section>
  
  </div>


  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/jonel-hatwell/">Jonel Hatwell</a>.
    </p>
  </footer>

</body>
</html>
